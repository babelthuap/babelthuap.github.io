<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Coding House Challenge 16">
		<meta name="author" content="Nicholas">

		<title>Hangman</title>

		<!-- use Bootstrap via CDN -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->      
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- use Velocity (animation library) -->
		<script src="velocity.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- use my stylesheet and JavaScript files -->
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="hangman.js"></script>
	</head>

	<body>
		<div class="container-fluid text-center">

			<div class="page-header">
				<h1>The Game of Hangman</h1>
				Type to choose letters.
			</div>

			<!-- the hangman -->
			<div id="gibbet" class="text-danger monospace">
				<i>..</i>_____<i>...</i><br>
				<i>.</i>|<i>.....</i><span class="hangman">|</span><i>..</i><br>
				<i>.</i>|<i>.....</i><span class="hangman">0</span><i>..</i><br>
				<i>.</i>|<i>....</i><span class="hangman">/</span><span class="hangman">|</span><span class="hangman">\</span><i>.</i><br>
				<i>.</i>|<i>....</i><span class="hangman">/</span><i>.</i><span class="hangman">\</span><i>.</i><br>
				<i>.</i>|<i>........</i><br>
				<i>.</i>|<i>........</i><br>
				**********
			</div>

			<!-- the word currently trying to be guessed goes here -->
			<h4 class="monospace"><div id="word"></div></h4>

			<!-- the alphabet goes here -->
			<div id="letters"></div>

			<!-- counter for the number of lives left -->
			<p>lives left: <span id="lives"></span></p>

			<!-- restart button -->
			<button id="restart" class="btn btn-default">restart [press return]</button>

		</div> <!-- /container -->
	</body>
</html>
