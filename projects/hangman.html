	<body>
		<div class="header" style="margin-top: 9px;">
            <h1 style="font-weight: bold; margin-bottom: 21px;">1. A Game of Hangman</h1>

            <div class="places">
                <a href="../index.html">
                    <img src="../favicon/favicon-64.png" class="rounded">
                    <span style="bottom: 0px;">Home</span>
                <a href="experimenting.html">
                    <span style="bottom: 0px;">Next</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/U%2B2192.svg" class="rounded" style="background-color: white;"></a>
                </a>
            </div>
        </div>

		<div class="container-fluid text-center">

			<div class="page-header">
				<strong>Type to choose letters.</strong>
			</div>

			<!-- the hangman -->
			<div id="gibbet" class="text-danger monospace">
				<i>..</i>_____<i>...</i><br>
				<i>.</i>|<i>.....</i><span class="hangman">|</span><i>..</i><br>
				<i>.</i>|<i>.....</i><span class="hangman">0</span><i>..</i><br>
				<i>.</i>|<i>....</i><span class="hangman">/</span><span class="hangman">|</span><span class="hangman">\</span><i>.</i><br>
				<i>.</i>|<i>....</i><span class="hangman">/</span><i>.</i><span class="hangman">\</span><i>.</i><br>
				<i>.</i>|<i>........</i><br>
				<i>.</i>|<i>........</i><br>
				**********
			</div>

			<!-- the word currently trying to be guessed goes here -->
			<h4 class="monospace"><div id="word"></div></h4>

			<!-- the alphabet goes here -->
			<div id="letters"></div>

			<!-- counter for the number of lives left -->
			<p>lives left: <span id="lives"></span></p>

			<!-- restart button -->
			<button id="restart" class="btn btn-default">restart [press return]</button>

		</div> <!-- /container -->
